<!doctype html>
<html ng-app="ohotoApp">
  <head>
    <meta charset="utf-8">
    <title>Oho.to</title>
    <link rel="stylesheet" href="vendor/material.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="build/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Oho.to</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="#/items">Вещи</a>
            <a class="mdl-navigation__link" href="#/shops">Магазины</a>
            <a class="mdl-navigation__link" href="#/users">Кураторы</a>
            <a class="mdl-navigation__link" id="header-logout" data-logged="true" href="http://api.oho.to/users/sign_out" style="display:none;font-weight:600"></a>
            <a class="mdl-navigation__link" data-logged="false" href="http://api.oho.to/users/auth/instagram" style="display:none">Войти</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Меню</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#/items">Вещи</a>
          <a class="mdl-navigation__link" href="#/shops">Магазины</a>
          <a class="mdl-navigation__link" href="#/users">Кураторы</a>
          <a class="mdl-navigation__link" id="menu-logout" data-logged="true" href="http://api.oho.to/users/sign_out" style="display:none;font-weight:600"></a>
          <a class="mdl-navigation__link" data-logged="false" href="http://api.oho.to/users/auth/instagram" style="display:none">Войти</a>
        </nav>
      </div>
      <div class="view-container">
        <main class="mdl-layout__content view-frame" ng-view>
        </main>
      </div>
    </div>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/traceur-runtime.js"></script>
    <script src="vendor/material.js"></script>
    <script src="build/main-compiled.js"></script>
  </body>
</html>
