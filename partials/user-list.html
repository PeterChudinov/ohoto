<div class="user-list">
  <div ng-repeat="user in users" ng-go-to="/user/{{user.id}}">
    <div class="mdl-grid">
      <img ng-src="{{user.image_url}}">
      <ul class="description">
        <li>
          <a href="#/user/{{user.id}}">{{user.instagram_name}}</a>
        </li>
        <li>
          <span>Товаров: {{user.items_count}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
