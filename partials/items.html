<div class="items-container">
  <div ng-repeat="item in items" class="item-wrapper">
    <div class="mdl-card mdl-shadow--2dp item-card-image" style="background: url({{item.image}}) center / cover">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-card__actions">
        <span class="item-card-image__shopname">{{item.user}}</span>
      </div>
    </div>
  </div>
</div>
