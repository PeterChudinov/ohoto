<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col">
    <div class="" style="background-image: url({{item.image}}); width: 100%; height: 600px; background-repeat: no-repeat; background-size: contain;">
    </div>
  </div>
  <div class="mdl-cell mdl-cell--8-col">
    <p>Владелец: {{item.seller_name}}</p>
    <p>Лайков: {{item.like_count}}</p>
    <p>Комментов: {{item.comments_count}}</p>
    <p>Комментарий: {{item.title}}</p>
  </div>
  <a href="#/items">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored item-page-back-button">
      <i class="material-icons">arrow_back</i>
    </button>
  </a>
</div>
