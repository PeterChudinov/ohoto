<div class="items-container">
  <a ng-repeat="item in items" href="#/item/{{item.id}}" style="font-size: 0">
    <div class="item-wrapper">
      <div class="mdl-card mdl-shadow--2dp item-card-image" style="background: url({{item.image_url}}) center / cover">
        <div class="mdl-card__title mdl-card--expand">
          <span class="item-card-expand__likes">❤&nbsp;{{item.likes_count}}</span>
          <span class="item-card-expand__shopname">{{item.user}}</span>
        </div>
      </div>
    </div>
  </a>
</div>
